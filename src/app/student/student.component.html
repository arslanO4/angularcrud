<div class="container">
  <h1 class="mb-5">TRECSOL STUDENT MANAGEMENT</h1>
  <button class="btn btn-outline-dark px-5" type="submit" data-toggle="modal" data-target="#addModal">Add Student</button>

  <table class="table table-dark text-center mt-3">
    <thead>
    <tr>
      <th scope="col">Roll No</th>
      <th scope="col">Name</th>
      <th scope="col">Grade</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of studentList">
      <th>{{student.id}}</th>
      <th>{{student.name}}</th>
      <th>{{student.grade}}</th>
      <td>
        <button type="button" class="btn btn-outline-warning btn-sm me-2" data-toggle="modal" data-target="#addModal" (click)="editStudent(student)">Edit</button>
        <button  value="Delete" type="button" class="btn btn-outline-danger btn-sm" (click)="deleteStudent(student.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 class="modal-title text-center pb-3">Student Record</h3>
        <form [formGroup]="studentValue">
          <div class="form-group mb-4">
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name" required>
          </div>
          <div class="form-group mb-4">
            <input type="text" formControlName="grade" class="form-control" placeholder="Enter Grade" required>
          </div>
          <button *ngIf="btnSaveShow" type="submit" class="btn btn-dark btn-block" (click)="Addstudent()" onClick="window.location.href=window.location.href">Save</button>
          <button *ngIf="btnUpdateShow" type="submit" class="btn btn-dark btn-block" (click)="updateStudent()" onClick="window.location.href=window.location.href">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
